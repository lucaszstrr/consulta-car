<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ConsultaCar - Relatório Veículos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/custom.css" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center" href="index.html">
                        <img src="assets/img/logo.png" alt="ConsultaCar" class="logo-navbar me-2" loading="lazy" />
                    </a>

                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="link-nav left-link" href="cadastroveiculo.html">Cadastrar Veículo</a>
                            </li>
                            <li class="nav-item">
                                <a class="link-nav left-link" href="meusveiculos.html">Meus Veículos</a>
                            </li>
                            <li class="nav-item">
                                <a class="link-nav" href="relatorioveiculos.html">Relatório Veículos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container py-5" id="relatorioVeiculos">
            <h1 class="mb-4">Resumo dos Veículos Cadastrados</h1>

            <section class="mb-5">
                <div class="row text-center">
                    <div class="col-md-3">
                        <div class="card shadow-sm p-3 rounded-4">
                            <h5>Total de Veículos</h5>
                            <p id="totalVeiculos" class="fs-3 fw-bold">0</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card shadow-sm p-3 rounded-4">
                            <h5>Carros</h5>
                            <p id="totalCarros" class="fs-3 fw-bold">0</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card shadow-sm p-3 rounded-4">
                            <h5>Motos</h5>
                            <p id="totalMotos" class="fs-3 fw-bold">0</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card shadow-sm p-3 rounded-4">
                            <h5>Caminhões</h5>
                            <p id="totalCaminhoes" class="fs-3 fw-bold">0</p>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <h2 class="mb-3">Valor Total Estimado</h2>
                <div class="card shadow-sm p-4 rounded-4 text-center">
                    <p class="fs-4">
                        R$
                        <span id="valorTotal">0,00</span>
                    </p>
                </div>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/relatorioveiculos.js"></script>
    </body>
</html>
