<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsultaCar</title>
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="login.html">
                    <img src="assets/img/logo.png" alt="ConsultaCar" class="logo-navbar me-2">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="btn btn-primary left-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-secondary" href="cadastro.html">Cadastro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-login">
        <div class="card p-4 p-md-5 shadow-sm form-login" style="min-height: 460px;">
            <h2 class="text-center mb-4">Seja bem-vindo(a)!</h2>
            <form class="d-flex flex-column justify-content-center h-100">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Insira aqui seu email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Insira aqui sua senha" required>
                </div>
                <div class="mb-3">
                    <p class="mb-0">Ainda n√£o possui uma conta?
                        <a href="cadastro.html" class="text-danger text-decoration-none">Clique aqui</a>
                    </p>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-2">Entrar</button>
            </form>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
