<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ConsultaCar - Meus Veículos</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/custom.css" />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container">
                    <a class="navbar-brand d-flex align-items-center" href="index.html">
                        <img src="assets/img/logo.png" alt="ConsultaCar" class="logo-navbar me-2" loading="lazy" />
                    </a>

                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="link-nav left-link" href="cadastroveiculo.html">Cadastrar Veículo</a>
                            </li>
                            <li class="nav-item">
                                <a class="link-nav left-link" href="meusveiculos.html">Meus Veículos</a>
                            </li>
                            <li class="nav-item">
                                <a class="link-nav" href="relatorioveiculos.html">Relatório Veículos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container py-5">
                <h1 class="mb-4 text-center">Meus Veículos</h1>
                <div id="semVeiculos" class="text-center py-5">
                    <img
                        src="assets/img/veiculo-nao-encontrado.webp"
                        alt="Nenhum veículo"
                        style="max-width: 200px"
                        loading="lazy"
                    />
                    <h4 class="mt-3">Você ainda não tem nenhum veículo cadastrado.</h4>
                    <p>Cadastre seu primeiro veículo para começar a usar o sistema.</p>
                    <a href="cadastroveiculo.html" class="btn btn-primary mt-3">Cadastrar Veículo</a>
                </div>

                <!--Aqui aparecem os cards-->
                <div id="veiculosAdicionados"></div>
            </div>
        </main>

        <div class="modal fade" id="mensagemModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="messageModalLabel">Mensagem</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body" id="msgTexto"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/meusveiculos.js"></script>
    </body>
</html>
