<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsultaCar - Cadastro</title>
    <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="assets/img/logo.png" alt="ConsultaCar" class="logo-navbar me-2" loading="lazy">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="btn btn-primary left-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-secondary" href="cadastro.html">Cadastro</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-cadastro">
        <div class="card p-4 p-md-5 shadow-sm form-login" style="min-height: 500px;">
            <h2 class="text-center mb-4">Faça seu cadastro aqui!</h2>
            <form id="formCadastro" class="d-flex flex-column justify-content-center h-100">

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Insira aqui seu nome" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Insira aqui seu email" required>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Insira aqui sua senha" required>
                </div>

                <div class="mb-3">
                    <label for="confirmarSenha" class="form-label">Confirmar senha</label>
                    <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required>
                </div>

                <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="Insira aqui seu CEP" required>
                </div>

                <div class="mb-3">
                    <p class="mb-0">Já possui uma conta?
                        <a href="login.html" class="text-danger text-decoration-none">Clique aqui</a>
                    </p>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2">Cadastrar</button>
            </form>
        </div>
    </main>

    <div class="modal fade" id="mensagemModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalLabel">Mensagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body" id="msgTexto">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="assets/js/cadastro.js"></script>
</body>

</html>
