<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsultaCar</title>
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="login.html">
                    <img src="assets/img/logo.png" alt="ConsultaCar" height="60" class="me-2">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="link-nav left-link" href="cadastroveiculo.html">Cadastrar Veículo</a>
                        </li>
                        <li class="nav-item">
                            <a class="link-nav" href="#">Meus Veículos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 shadow-sm form-login" style="width: 100%; max-width: 380px;">
            <h2 class="text-center mb-4">Cadastro de veículo</h2>
            <form>
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <select id="tipo" class="form-control">
                        <option value="">Selecione</option>
                        <option value="carros">Carro</option>
                        <option value="motos">Moto</option>
                        <option value="caminhoes">Caminhão</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="marca" class="form-label">Marca</label>
                    <select id="marca" class="form-control">
                        <option value="">Selecione</option>
                        <option value="">Acura</option>
                        <option value="">Alfa Romeo</option>
                        <option value="">Aston Martin</option>
                        <option value="">...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <select id="modelo" class="form-control">
                        <option value="">Selecione</option>
                        <option value="">Modelo X</option>
                        <option value="">Modelo Y</option>
                        <option value="">Modelo Z</option>
                        <option value="">...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ano" class="form-label">Ano</label>
                    <select id="ano" class="form-control">
                        <option value="">Selecione</option>
                        <option value="">2023</option>
                        <option value="">2024</option>
                        <option value="">2025</option>
                        <option value="">...</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="placa" class="form-label">Placa</label>
                    <input type="text" class="form-control" id="placa" placeholder="Insira a placa aqui" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
        </div>
    </main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
